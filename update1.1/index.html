<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>كاشف</title>
    <meta name="description" content="كاشف: مساعدك الذكي للتعرف الفوري على مكونات الحاسب. وجّه الكاميرا لتحصل على تحديد دقيق ومعلومات مفصلة.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Tajawal:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: 'hsl(var(--brand-primary))',
                'primary-fg': 'hsl(var(--brand-primary-fg))',
                bg: 'hsl(var(--brand-bg))',
                surface: 'hsl(var(--brand-surface))',
                'surface-alt': 'hsl(var(--brand-surface-alt))',
                border: 'hsl(var(--brand-border))',
                'text-primary': 'hsl(var(--brand-text-primary))',
                'text-secondary': 'hsl(var(--brand-text-secondary))',
                'text-tertiary': 'hsl(var(--brand-text-tertiary))',
                danger: 'hsl(var(--brand-danger))',
                accent: 'hsl(var(--brand-accent))',
                success: 'hsl(var(--brand-success))',
              }
            },
            fontFamily: {
              sans: ['IBM Plex Sans Arabic', 'sans-serif'],
              display: ['Tajawal', 'sans-serif'],
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.25rem',
              '3xl': '1.75rem',
            },
            keyframes: {
              'fade-in': {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              'slide-up': {
                'from': { transform: 'translateY(20px)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              },
              'shimmer': {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              'fade-in-up': {
                'from': { opacity: '0', transform: 'translateY(10px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.2s ease-out',
              'slide-up': 'slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              'shimmer': 'shimmer 2s infinite linear',
              'fade-in-up': 'fade-in-up 0.4s ease-out forwards',
            },
          },
        },
        plugins: [],
      }
    </script>
    <style>
      :root {
        --brand-danger: 0 84% 60%;
        --app-height: 100vh;
      }
      html[data-theme='dark'] {
        --brand-primary: 210 85% 65%;
        --brand-primary-fg: 210 100% 10%;
        --brand-accent: 210 85% 65%;
        --brand-bg: 220 20% 12%;
        --brand-surface: 220 18% 17%;
        --brand-surface-alt: 220 18% 22%;
        --brand-border: 220 18% 28%;
        --brand-text-primary: 210 20% 95%;
        --brand-text-secondary: 210 15% 70%;
        --brand-text-tertiary: 210 15% 50%;
        --brand-success: 142 71% 45%;
      }
      html[data-theme='light'] {
        --brand-primary: 210 85% 60%;
        --brand-primary-fg: 255 100% 100%;
        --brand-accent: 210 85% 60%;
        --brand-bg: 220 40% 98%;
        --brand-surface: 0 0% 100%;
        --brand-surface-alt: 220 30% 96%;
        --brand-border: 220 25% 92%;
        --brand-text-primary: 222 47% 11%;
        --brand-text-secondary: 222 8% 45%;
        --brand-text-tertiary: 222 7% 55%;
        --brand-success: 142 76% 36%;
      }
      body {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
        background-color: hsl(var(--brand-bg));
        color: hsl(var(--brand-text-primary));
        overscroll-behavior: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "vite": "https://aistudiocdn.com/vite@^7.1.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.3",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "react-hot-toast": "https://aistudiocdn.com/react-hot-toast@^2.6.0",
    "react-icons/": "https://aistudiocdn.com/react-icons@^5.5.0/",
    "react-icons": "https://aistudiocdn.com/react-icons@^5.5.0",
    "process": "https://aistudiocdn.com/process@^0.11.10"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
